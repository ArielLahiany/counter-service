name: "Kubernetes"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Docker"
    types:
      - "completed"

jobs:
  kubernetes:
    runs-on: "ubuntu-22.04"
    if: "${{ github.event.workflow_run.conclusion == 'success' }}"
    steps:
      - id: "checkout"
        name: "Checkouts the Git repository"
        uses: "actions/checkout@v2"
